<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/secion.css"> 
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="contenedor">
        <div class="panel-izquierdo">
            <h1>Bienvenido</h1>
            <p>Para unirte a nuestra comunidad por favor inicia sesión con tus datos</p>
            <button class="btn-iniciar-sesion">Iniciar sesión</button>
        </div>

        <div class="panel-derecho">
            <h2>Nuevo Usuario</h2>

            <div class="inicio-social">
                <button class="btn-social">Registro con Facebook</button>
                <button class="btn-social">Registro con Google</button>
            </div>

            <p class="separador"> registrarse con</p>

            <form class="formulario-registro">
                <input type="text" placeholder="Nombres" class="input-nombre">
                <input type="text" placeholder="Apellidos" class="input-nombre">
                
                <input type="email" placeholder="micorreo@dominio" class="input-completo">
                <input type="password" placeholder="su contraseña" class="input-completo">
                
                <div class="terminos">
                    <input type="checkbox" id="check-terminos">
                    <label for="check-terminos">Al crear esta cuenta, aceptas nuestros términos &amp; condiciones</label>
                </div>
                
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
