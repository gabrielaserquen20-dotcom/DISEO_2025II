<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/secion.css">
    <title>Document</title>
</head>
<body>
     <div class="container">
        <div class="left-panel">
            <h1>Bienvenido</h1>
            <p>Para unirte a nuestra comunidad por favor inicia sesión con tus datos</p>
            <button class="btn-login">Iniciar sesión</button>
        </div>

        <div class="right-panel">
            <h2>Nuevo Usuario</h2>

            <div class="social-login">
                <button class="btn-social">Registro con Facebook</button>
                <button class="btn-social">Registro con Google</button>
            </div>

            <p class="separator">O registrarse con</p>

            <form class="registration-form">
                <input type="text" placeholder="Nombres" class="input-name">
                <input type="text" placeholder="Apellidos" class="input-name">
                
                <input type="email" placeholder="micorreo@dominio" class="input-full">
                <input type="password" placeholder="su contraseña" class="input-full">
                
                <div class="terms">
                    <input type="checkbox" id="terms-check">
                    <label for="terms-check">Al crear esta cuenta, aceptas nuestros términos &amp; condiciones</label>
                </div>
                
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
